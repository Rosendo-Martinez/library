<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>MyLibrary</title>
</head>
<body>
    <div>
        <button type="button" id="open-module-btn">add book</button>
    </div>
    <div class="module hidden">
        <form>
            <label for="title">title</label><input type="text" id="title" name="title" required="required">
            <label for="author">author</label><input type="text" id="author" name="author" required="required">
            <label for="number-of-pages">number of pages</label><input type="number" id="number-of-pages" name="numberOfPages" required="required">
            <label for="number-of-read-pages">number of read pages</label><input type="number" id="number-of-read-pages" required="required">
            <button>submit</button>
            <button type="button" id="close-module-btn">cancel</button>
        </form>
    </div>

    <div class="dislpay-settings">
        <div>
            <button id="table-display-mode">table display mode</button>
        </div>
        <div>
            <label for="sort-by">sort by</label>
            <select id="sort-by">
                <option value="date">date</option>
                <option value="title">title</option>
                <option value="author">author</option>
                <option value="percentage">percent of read pages</option>
            </select>
        </div>
        <div>
            <label for="reverse-order">Reverse Order</label>
            <input type="checkbox" id="reverse-order">
        </div>
    </div>
    
    <div class="cards"></div>
    <div class="table hidden">
        <table>
            <tr>
                <table id="book-table">
                    <tbody>
                        <tr>
                            <th>title</th>
                            <th>author</th>
                            <th>number of pages</th>
                            <th>number of read pages</th>
                        </tr>
                    </tbody>
                    <tbody class="rows"></tbody>
                </table>
            </tr>
            <tr>
                <table id="book-summary-table">
                    <tr><th>summary</th></tr>
                    <tr>
                        <td>number of books</td>
                        <td id="number-of-books-td"></td>
                        <td>number of authors</td>
                        <td id="number-of-book-authors-td"></td>
                        <td>total pages</td>
                        <td id="total-pages-td"></td>
                    </tr>
                    <tr>
                        <td>total read pages</td>
                        <td id="total-read-pages-td"></td>
                        <td>books read</td>
                        <td id="books-read-td"></td>
                        <td>books not done</td>
                        <td id="books-note-done-td"></td>
                    </tr>
                </table>
            </tr>
        </table>
    </div>
    <script src="./library.js"></script>
</body>
</html>
