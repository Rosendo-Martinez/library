<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
    <title>MyLibrary</title>
</head>
<body>
    <div>
        <button type="button" id="open-module-btn">
            <span class="material-symbols-outlined">
                add
            </span>
        </button>
    </div>
    <div class="module hidden">
        <form>
            <legend>Add/Edit Book</legend>
            <div><label for="title">Title</label><input type="text" id="title" name="title" required="required"></div>
            <div><label for="author">Author</label><input type="text" id="author" name="author" required="required"></div>
            <div><label for="number-of-pages">Number of pages</label><input type="number" id="number-of-pages" name="numberOfPages" required="required"></div>
            <div><label for="number-of-read-pages">Number of read pages</label><input type="number" id="number-of-read-pages" required="required"></div>
            <div class="form-btns"><button class="submit">Submit</button><button type="button" id="close-module-btn" class="cancel">Cancel</button></div>
        </form>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">
                <object data="./img-and-svg/library-pictogram.svg" width="75" height="75"> </object>
                <h1>MyLibrary</h1>
            </div>
            <div class="dislpay-settings">
                <div>
                    <button id="table-display-mode">Table Display</button>
                </div>
                <div>
                    <label for="sort-by">Sort by:</label>
                    <select id="sort-by">
                        <option value="date">Date</option>
                        <option value="title">Title</option>
                        <option value="author">Author</option>
                        <option value="percentage">Percent of read pages</option>
                    </select>
                </div>
                <div>
                    <label for="reverse-order">Reverse order:</label>
                    <input type="checkbox" id="reverse-order">
                </div>
            </div>
        </div>
        
        <div class="main">
            <div class="cards"></div>
            <div class="table hidden">
                <table>
            <tr>
                <table id="book-table">
                    <tbody>
                        <tr class="th-row">
                            <th>Title</th>
                            <th>Author</th>
                            <th>Number of pages</th>
                            <th>Number of read pages</th>
                            <th>Percentage of book done</th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </tbody>
                    <tbody class="rows"></tbody>
                </table>
            </tr>
            <tr>
                <table id="book-summary-table">
                    <tr class="th-row">
                        <th>Summary</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr class="summary-content">
                        <td>Number of books</td>
                        <td id="number-of-books-td"></td>
                        <td>Number of authors</td>
                        <td id="number-of-book-authors-td"></td>
                        <td>Total pages</td>
                        <td id="total-pages-td"></td>
                    </tr>
                    <tr class="summary-content">
                        <td>Total read pages</td>
                        <td id="total-read-pages-td"></td>
                        <td>Books read</td>
                        <td id="books-read-td"></td>
                        <td>Books not finished</td>
                        <td id="books-note-done-td"></td>
                    </tr>
                </table>
            </tr>
        </table>
            </div>
        </div>
        
        <div class="footer">
            <div>
                <p>Copycat â’¸ 2022 Rose</p>
                <p><a href="https://github.com/Rosendo-Martinez/library">Github Repo</a></p>
            </div>
        </div>
    </div>
    <script src="./library.js"></script>
</body>
</html>
