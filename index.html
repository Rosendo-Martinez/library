<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>MyLibrary</title>
</head>
<body>
    <form>
        <label for="title">title</label><input type="text" id="title" name="title" required="required">
        <label for="author">author</label><input type="text" id="author" name="author" required="required">
        <label for="number-of-pages">number of pages</label><input type="number" id="number-of-pages" name="numberOfPages" required="required">
        <label for="number-of-read-pages">number of read pages</label><input type="number" id="number-of-read-pages" required="required">
        <button>add book</button>
    </form>

    <div class="dislpay-settings">
        <div>
            <button id="table-display-mode">table display mode</button>
        </div>
        <div>
            <label for="sort-by">sort by</label>
            <select id="sort-by">
                <option value="date">date</option>
                <option value="title">title</option>
                <option value="author">author</option>
                <option value="percentage">percent of read pages</option>
            </select>
        </div>
    </div>
    
    <div class="cards"></div>
    <div class="table hidden">
        <table>
            <tbody>
                <tr>
                    <th>title</th>
                    <th>author</th>
                    <th>number of pages</th>
                    <th>number of read pages</th>
                </tr>
            </tbody>
            <tbody class="rows"></tbody>
        </table>
    </div>
    <script src="./library.js"></script>
</body>
</html>
